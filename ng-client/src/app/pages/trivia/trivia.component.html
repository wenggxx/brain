<div class="quiz-root" *ngIf="questionData">
  <h2 class="quiz-question">{{ questionData.question }}</h2>

  <form class="quiz-form">
    <div
      class="quiz-choice"
      *ngFor="let choice of questionData.choices; let i = index"
    >
      <label>
        <input
          type="radio"
          name="choices"
          [value]="i"
          (change)="onChoiceClick(i)"
          [checked]="selectedChoiceIndex === i"
        />
        {{ choice.choice }}
      </label>
    </div>
  </form>

  <div *ngIf="selectedChoiceIndex !== null" class="quiz-feedback">
    <p *ngIf="isCorrect" class="quiz-correct">✅ Correct!</p>
    <p *ngIf="isCorrect === false" class="quiz-wrong">❌ Incorrect</p>

    <div class="quiz-explanation">
      <strong>Explanation:</strong> {{ questionData.explanation }}
    </div>
  </div>
</div>

<div *ngIf="!questionData" class="quiz-loading">
  Loading question...
</div>
