<div *ngIf="questionData">
  <h2>{{ questionData.question }}</h2>

  <form>
    <div *ngFor="let choice of questionData.choices; let i = index">
      <label>
        <input
          type="radio"
          name="choices"
          [value]="i"
          (change)="onChoiceClick(i)"
          [checked]="selectedChoiceIndex === i"
        />
        {{ choice.choice }}
      </label>
    </div>
  </form>

  <div *ngIf="selectedChoiceIndex !== null" style="margin-top: 1em;">
    <p *ngIf="isCorrect" style="color: green;">‚úÖ Correct!</p>
    <p *ngIf="isCorrect === false" style="color: red;">‚ùå Incorrect</p>

    <!-- üü° Explanation shown *after* answer feedback -->
    <div style="margin-top: 1em;">
      <strong>Explanation:</strong> {{ questionData.explanation }}
    </div>
  </div>
</div>

<div *ngIf="!questionData">
  Loading question...
</div>
